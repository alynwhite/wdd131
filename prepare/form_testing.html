<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
</head>
<body>

    <h1>Product Review Form</h1>
    <form action="review.html" method="get">
        <!-- Product Name -->
        <div>
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
        </div>

        <!-- Overall Rating -->
        <div>
            <label>Overall Rating:</label>
            <input type="radio" id="rating1" name="rating" value="1" required> <label for="rating1">☆</label>
            <input type="radio" id="rating2" name="rating" value="2" required> <label for="rating2">☆</label>
            <input type="radio" id="rating3" name="rating" value="3" required> <label for="rating3">☆</label>
            <input type="radio" id="rating4" name="rating" value="4" required> <label for="rating4">☆</label>
            <input type="radio" id="rating5" name="rating" value="5" required> <label for="rating5">☆</label>
        </div>

        <!-- Date of Installation -->
        <div>
            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>
        </div>

        <!-- Useful Features -->
        <div>
            <label>Useful Features:</label>
            <input type="checkbox" id="feature1" name="features" value="Feature 1"> <label for="feature1">Feature 1</label>
            <input type="checkbox" id="feature2" name="features" value="Feature 2"> <label for="feature2">Feature 2</label>
            <input type="checkbox" id="feature3" name="features" value="Feature 3"> <label for="feature3">Feature 3</label>
            <input type="checkbox" id="feature4" name="features" value="Feature 4"> <label for="feature4">Feature 4</label>
        </div>

        <!-- Written Review -->
        <div>
            <label for="review">Written Review:</label>
            <textarea id="review" name="review"></textarea>
        </div>

        <!-- User Name -->
        <div>
            <label for="userName">User Name (optional):</label>
            <input type="text" id="userName" name="userName">
        </div>

        <!-- Submit Button -->
        <div>
            <input type="submit" value="Submit Review">
        </div>
    </form>

    <footer>
        <p>Footer content goes here.</p>
    </footer>

    <script>
        // Product Array to Populate the Select Dropdown
        const products = [
            { name: 'Product 1' },
            { name: 'Product 2' },
            { name: 'Product 3' },
            { name: 'Product 4' }
        ];

        const productSelect = document.getElementById('product');

        // Dynamically create options for product dropdown
        products.forEach(product => {
            const option = document.createElement('option');
            option.value = product.name;
            option.textContent = product.name;
            productSelect.appendChild(option);
        });
    </script>

</body>
</html>
