<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 | Alexia White</title>
    <meta name="description" content="WDD 131 - HTML page created to work on accumulation of week 3.">
    <meta name="author" content="Alexia White">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal:ital,wght@0,400;0,700;1,400;1,700&family=Edu+TAS+Beginner:wght@400..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Parkinsans:wght@300..800&family=Racing+Sans+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Utah</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
                <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
                <img src="images/hero-small.webp" alt="Bears in Alaska"  width="1500px" height="750px">
            </picture>
        </div>
        <section>
            <h2>Data</h2>
            <table>
                <tr>
                    <td><label>Area:</label></td>
                    <td>84,899 square miles</td>
                </tr>
                <tr>
                    <td><label>Population:</label></td>
                    <td>3.418 million</td>
                </tr>
                <tr>
                    <td><label>Capital:</label></td>
                    <td>Salt Lake City</td>
                </tr>
                <tr>
                    <td><label>Languages:</label></td>
                    <td>English</td>
                </tr>
                <tr>
                    <td><label>Currency:</label></td>
                    <td>US Dollar($)</td>
                </tr>
                <tr>
                    <td><label>Time Zone:</label></td>
                    <td>Mountain Standard Time</td>
                </tr>
                <tr>
                    <td><label>Calling Code:</label></td>
                    <td>801(original), 385, 435</td>
                </tr>
                <tr>
                    <td><label>Internet TLD:</label></td>
                    <td>.us</td>
                </tr>
            </table>
            
        </section>
        <section>
            <h2>Weather</h2>
            <img src="images/cloudy.svg" alt="Snow Icon" id="svgimg">
            <table>
                <tr>
                    <td><label>Temperature:</label></td>
                    <td>29℉</td>
                </tr>
                <tr>
                    <td><label>Conditions:</label></td>
                    <td>Cloudy Winter Skies</td>
                </tr>
                <tr>
                    <td><label>Wind:</label>20</td>
                    <td>20m/h</td>
                </tr>
                <tr>
                    <td><label>Wind Chill:</label></td>
                    <td id="windchill"></td>
                </tr>
               
            </table>
        </section>
    </main>
    <footer>
        <p>©<span id="currentyear"></span></p>
        <p id="lastModified">N/A</p>
    </footer>
</body>
</html>
