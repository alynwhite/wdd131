<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 | Responsive Images HTML</title>
    <meta name="description" content="WDD 131 - Created for the purpose of practicing responsive images.">
    <meta name="author" content="Alexia White">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
   <main>
    <div class="hero">
        <picture>
            <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
            <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
            <img src="images/hero-small.webp" alt="Temple in Brazil" width="1500px" height="750px">
        </picture>
    </div>
   </main>
</body>
</html>
